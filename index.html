<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Rating</title>
  <style>
    body { background: #16213e; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; color: white; }
    .emojis { font-size: 3em; cursor: pointer; }
    .emoji { transition: 0.2s; }
    .emoji:hover, .emoji.active { transform: scale(1.3); }
  </style>
</head>
<body>
  <div class="emojis">
    <span class="emoji" onclick="rate(1)">Terrible</span>
    <span class="emoji" onclick="rate(2)">Bad</span>
    <span class="emoji" onclick="rate(3)">Okay</span>
    <span class="emoji" onclick="rate(4)">Good</span>
    <span class="emoji" onclick="rate(5)">Love</span>
  </div>
  <p id="msg">How was your experience?</p>
  <script>
    function rate(n) {
      document.querySelectorAll('.emoji').forEach((e,i) => e.classList.toggle('active', i < n));
      const msgs = ['Terrible', 'Not great', 'It was okay', 'I liked it!', 'Loved it!'];
      document.getElementById('msg').textContent = msgs[n-1];
    }
  </script>
</body>
</html>
